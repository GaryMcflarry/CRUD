<div class="mat-elevation-z8">
    <h1 class="logoTitle">Organization Name (copyright symbol :))</h1>
</div>


<mat-card class="card">
  <mat-card-header>
    <h1 class="signup">Sign up</h1>
  </mat-card-header>

      <mat-form-field color="warn" class="signupUsername">
        <mat-label>Username</mat-label>
        <input matInput #Username maxlength="15" name="user" [formControl]="userFormControl"  [errorStateMatcher]="matcher" [(ngModel)]="newUser.username" placeholder="Insert Username...">
        <button *ngIf="newUser.username" matSuffix mat-icon-button aria-label="Clear" (click)="newUser.username=''">
          <mat-icon>delete_outline</mat-icon>
          </button>
          <mat-error class="errorMessage"*ngIf="userFormControl.hasError('required')">
            Username is required
          </mat-error>
          <ng-container *ngIf="newUser.username ==''">
            <mat-hint align="start"class="hints">Don't disclose personal info... </mat-hint>
          </ng-container>
        <mat-hint align="end" class="hints">{{Username.value.length}} / 15</mat-hint>
      </mat-form-field>

  
      <mat-form-field  color="warn"class="signupPassword">
        <mat-label>Password</mat-label>
        <input matInput #password maxlength="15" name="password" [formControl]="passwordFormControl" [(ngModel)]="newUser.password" placeholder="Insert Password...">
        <button *ngIf="newUser.password" matSuffix mat-icon-button aria-label="Clear" (click)="newUser.password=''">
          <mat-icon>delete_outline</mat-icon>
          </button>
          <mat-error class="errorMessage"*ngIf="passwordFormControl.hasError('required')">
            Password is required
          </mat-error>
          <ng-container>
             <mat-hint align="start"class="hints">Keep to yourself... </mat-hint>
          </ng-container>
        <mat-hint align="end" class="hints">{{password.value.length}} / 15</mat-hint>
      </mat-form-field>


    <mat-slide-toggle class="adminToggle" name="admin" [(ngModel)]="newUser.admin" color="warn" >Admin</mat-slide-toggle>

    <div class="authErrorMessage">{{authFail}}</div>
      


    <button class="signupBut" (click)="createNewUser()" mat-raised-button color="warn"  [disabled]="newUser.username === '' || newUser.password === ''" >Sign up</button>
    <!-- <router-outlet></router-outlet> -->
  </mat-card>

  <button class="backBut"routerLink="/clients" mat-raised-button color="warn"><mat-icon>keyboard_arrow_left</mat-icon>Back</button>


    {{newUser | json}}
