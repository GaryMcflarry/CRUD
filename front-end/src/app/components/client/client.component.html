    <!-- Making search bar for searching -->
    <mat-form-field>
      <mat-label><mat-icon>search</mat-icon></mat-label>
      <input matInput class="searchBar"(keyup)="applyFilter($event)" placeholder="Search Database" #input>
    </mat-form-field>
    


<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" > 

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Postion Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
        </ng-container>
      
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname | titlecase}} </td>
        </ng-container>
      
        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNr">
          <th mat-header-cell *matHeaderCellDef> Contact Nr. </th>
          <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

          <!--Buttons Column-->
        <ng-container matColumnDef="dateCreated">
          <th mat-header-cell *matHeaderCellDef> Date Created </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'short'}} </td>
         

          <!--Buttons Column-->
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell  *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <app-edit-button class="editBut" [data]="element" 
            ></app-edit-button>
           <!-- <app-edit-button text= "{{ showEditClient ? 'x' : 'Edit' }}" 
           (btnClick)="toggleEditClient(i)"></app-edit-button> -->
           <div><button class="delBut" mat-raised-button color="accent" (click)="openDialog(element)">x</button></div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
